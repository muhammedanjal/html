<html lang="en">
<head>

<body>
    <h1 align="center">custom registration</h1>
    <br>
    <table cellspacing="0" border="0" width="80%" align="center">
        <tr><form action="" method="get">
        <td><label for=""><b>customer name:</b></label></td><td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td><label for="">password:</label></td><td><input type="password" name="password"></td>
        </tr>

            <td><label for="">gender:</label></td><td>male<input type="radio" name="gender" value="male">female <input type="radio" name="gender" value="female"></td>
        </tr>
        <tr>
            <td><label for=""> address:</label></td><td><textarea name="address" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="">telephone number:</label></td><td><input type="number" name="phonenumber"></td>
        </tr>
        <tr>
            <td><label for="">hobbies</label></td><td><select name="hobbies" id="">
                <option value="">games</option>
                <option value="">travel</option>
                <option value="">sleep</option>
            </select></td>
        </tr>
        <tr><td><button type="submit">submit</button></td></tr>
        
    </form>

    </table>
    
</body>
